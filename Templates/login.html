{% extends "base.html" %}
{% block title %} Log in {% endblock %}

{% block content %}
<body class="login-page" id="login-body">
<link rel="stylesheet" href="/static/css/style.css" />

<div class="login-window" id="login-details">
  <h1>Please log in.</h1>
  <form action="/login" method="POST" id="login-form">
        <label for="fname"> First name: </label>
        <input type="fname" name="fname">
    <br>
        <label for="email"> Email: </label>
        <input type="email" name="email">
    <br>
        <label for="password"> Password: </label>
        <input type="password" name="password">
    <br>
    <!-- <a class="btn btn-outline-dark" href="/login" role="button" id="login-btn">Log in</a> -->
    <button class="btn btn-outline-dark" type="submit" id="login-btn">Log In
    </button> 
    </form>
</div>
</body>
{% endblock %}
